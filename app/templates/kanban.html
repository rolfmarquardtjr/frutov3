{% extends "base.html" %}

{% block title %}Fruto.IA - Quadro Kanban{% endblock %}

{% block content %}
<h1 class="mb-4">Quadro Kanban - {{ idea.title }}</h1>

<div class="row mb-3">
    <div class="col-md-6">
        <button id="addTaskBtn" class="btn btn-primary">Adicionar Tarefa</button>
    </div>
    <div class="col-md-6">
        <div class="input-group">
            <select id="filterType" class="form-select">
                <option value="content">Conteúdo</option>
                <option value="date">Data</option>
                <option value="criticality">Criticidade</option>
                <option value="tag">Tag</option>
            </select>
            <input type="text" id="taskFilter" class="form-control" placeholder="Filtrar tarefas...">
            <button class="btn btn-outline-secondary" type="button" id="clearFilterBtn">Limpar</button>
        </div>
    </div>
</div>

<div id="kanbanBoard" class="row" data-idea-id="{{ idea.id }}">
    <div class="col-md-4">
        <div class="kanban-column">
            <div class="kanban-column-header bg-primary text-white">
                <h3>To Do</h3>
            </div>
            <ul id="todoList" class="kanban-list list-unstyled" data-status="to_do"></ul>
        </div>
    </div>
    <div class="col-md-4">
        <div class="kanban-column">
            <div class="kanban-column-header bg-info text-white">
                <h3>In Progress</h3>
            </div>
            <ul id="inProgressList" class="kanban-list list-unstyled" data-status="in_progress"></ul>
        </div>
    </div>
    <div class="col-md-4">
        <div class="kanban-column">
            <div class="kanban-column-header bg-success text-white">
                <h3>Closed</h3>
            </div>
            <ul id="closedList" class="kanban-list list-unstyled" data-status="closed"></ul>
        </div>
    </div>
</div>

<div id="taskModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar/Editar Tarefa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <div class="mb-3">
                        <label for="taskContent" class="form-label">Conteúdo da Tarefa</label>
                        <textarea class="form-control" id="taskContent" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="taskStatus" class="form-label">Status</label>
                        <select class="form-select" id="taskStatus">
                            <option value="to_do">To Do</option>
                            <option value="in_progress">In Progress</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="taskDueDate" class="form-label">Data de Vencimento</label>
                        <input type="date" class="form-control" id="taskDueDate">
                    </div>
                    <div class="mb-3">
                        <label for="taskCriticality" class="form-label">Criticidade</label>
                        <select class="form-select" id="taskCriticality">
                            <option value="0">Baixa</option>
                            <option value="1">Média</option>
                            <option value="2">Alta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="taskTags" class="form-label">Tags (separadas por vírgula)</label>
                        <input type="text" class="form-control" id="taskTags">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="saveTaskBtn">Salvar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
<script src="{{ url_for('static', filename='js/kanban.js') }}"></script>
{% endblock %}
