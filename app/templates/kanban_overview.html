{% extends "base.html" %}

{% block title %}Fruto.IA - Visão Geral do Kanban{% endblock %}

{% block content %}
<h1 class="mb-4">Visão Geral do Kanban</h1>

<div class="row">
    {% for idea in ideas %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ idea.title }}</h5>
                <p class="card-text">{{ idea.description[:100] }}...</p>
                <a href="{{ url_for('main.kanban', idea_id=idea.id) }}" class="btn btn-primary">Ver Kanban</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
